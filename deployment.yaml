apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/docker-image-updater
    argocd-image-updater.argoproj.io/image-list: docker.io/library/nginx:1.x.x
  name: webserver
  namespace: argocd
spec:
  project: argocd-helm
  source:
    repoURL: https://github.com/GodfredAsa/kubernetes-helm-argocd.git
    targetRevision: HEAD
    path: kubernetes-helm-argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: webserver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
